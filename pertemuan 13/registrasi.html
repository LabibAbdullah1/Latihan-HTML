<!DOCTYPE html>
<html lang="id">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
   <title>Pendaftaran</title>
   <style>
      .marginAtas {
         margin-top: 25%;
      }

      #successAlert {
         display: none;
      }
   </style>
</head>

<body>
   <div class="container">
      <div id="successAlert" class="container alert alert-success alert-dismissible fade show mt-5 fixed-top"
         role="alert">
         <strong>Berhasil!</strong> Pendaftaran Anda telah kami terima.
         <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="d-flex justify-content-center marginAtas">
         <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registrationModal">
            Daftar Sekarang
         </button>
      </div>

      <div class="modal fade" id="registrationModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="registrationModalLabel" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
               <form action="" id="registrationForm">
                  <div class="modal-header">
                     <h5 class="modal-title" id="registrationModalLabel">Formulir Pendaftaran</h5>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                     <div class="mb-3">
                        <label for="inputNama" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" name="inputNama" id="inputNama"
                           placeholder="Nama Lengkap" required>
                     </div>

                     <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" name="inputEmail" id="inputEmail"
                           placeholder="email@example.com" required>
                     </div>

                     <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <div class="input-group">
                           <input type="password" class="form-control" name="inputPassword" id="inputPassword"
                              placeholder="Masukkan Password" required>
                           <button class="btn btn-primary" type="button" id="togglePassword">
                              <i class="bi bi-eye-slash" id="toggleIcon"></i>
                           </button>
                        </div>
                     </div>
                  </div>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                     <button type="submit" class="btn btn-success">Daftar</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>

   <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
   <script>
      // Mendapatkan elemen DOM
      const registrationModal = new bootstrap.Modal(document.getElementById('registrationModal'));
      const form = document.getElementById('registrationForm');
      const alertElement = document.getElementById('successAlert');
      const passwordInput = document.getElementById('inputPassword');
      const togglePasswordBtn = document.getElementById('togglePassword');
      const toggleIcon = document.getElementById('toggleIcon');

      togglePasswordBtn.addEventListener('click', function () {
         const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
         passwordInput.setAttribute('type', type);
         toggleIcon.classList.toggle('bi-eye-slash');
         toggleIcon.classList.toggle('bi-eye');
      });

      form.addEventListener('submit', function (event) {
         event.preventDefault();
         registrationModal.hide();
      });

      document.getElementById('registrationModal').addEventListener('hidden.bs.modal', function () {
         alertElement.style.display = 'block';
         form.reset();
         setTimeout(() => {
            alertElement.style.display = 'none';
         }, 3000);
      });
   </script>
</body>

</html>
